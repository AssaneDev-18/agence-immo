<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <script src="https://kit.fontawesome.com/1165876da6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Agence Immo</title>
</head>
<body>


    <!-- form début -->
    <section class="body">
        <div class="container" id="main">
            <div class="sign-in">
                <form action="#">
                    <h1>Se Connecter</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <p>Utilisez votre compte</p>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="pswd" placeholder="Password" required>
                    <a href="#">Mot de passe oublier?</a>
                    <button>
                    <a href="./page/accueil.html" style="color: #fff;">Se Connecter</a>
                    </button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-right">
                        <h1>Salut !</h1>
                        <p>Entrez vos données personnelles, pour pouvoir vous connectez</p>
                        <button id="signUp">S'inscrire</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- form fin -->




</body>
</html>
